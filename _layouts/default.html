<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/352dcef365.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/academicons.min.css"/>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p class="description">
          {{ site.description | default: site.github.project_tagline }}
        </p>
           <span>peter.innes[at]colorado[dot]edu<span>
        </p>
        <p class="social-links">
          <br><a href="https://github.com/peterinnes"><span <i class="fa fa-github-square fa-2xl"></i></span>&nbsp<span class="username">peterinnes

          <br style="margin-bottom:.275cm;"><a href="https://twitter.com/peter_innes1"><span <i class="fa fa-twitter-square fa-2xl"></i></span>&nbsp<span class="username">peter_innes1

          <br style="margin-bottom:.2cm";><a href="https://scholar.google.com/citations?user=_bOcSkcAAAAJ&hl=en" title="Google Scholar"><i class="ai ai-google-scholar-square ai-2x"></i></span>

          <br><a href="https://www.inaturalist.org/people/peterinnes1" title="iNaturalist"><i class="ai ai-inaturalist-square ai-2x"></i></span>&nbsp<span





          </p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
